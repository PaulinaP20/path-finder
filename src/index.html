<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PathFinder</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="hero">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a class="nav-link nav-btn" href="#about" data-section="about">ABOUT</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-btn" href="#finder" data-section="finder">FINDER</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="about-page">
            <div class="container about-page">
                <div class="hero-text text-center">
                    <h1>PATHFINDER</h1>
                    <p>FOR TRAVELLERS</p>
                </div>
            </div>
        </div>
    </header>

    <div id="pages">
        <!-- About -->
        <section id="about" class="page-section">

            <div class="journey-section">
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-md-6  image" data-aos="fade-up">
                            <img src="images/1.jpg" alt="Journey Image" class="img-fluid">
                        </div>
                        <div class=" col-12 col-md-6  journey-text" data-aos="fade-left">
                            <h2>PLAN YOUR JOURNEYS</h2>
                            <p>Pick attractions and book hotels</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="boredom-section">
                <div class="container">
                    <div class="row flex-md-row-reverse">
                        <div class="col-12 col-md-6  image" data-aos="fade-up">
                            <img src="images/2.jpg" alt="Boredom Image" class="img-fluid">
                        </div>
                        <div class="col-12 col-md-6  boredom-text" data-aos="fade-right">
                            <h2>MINIMALIZE BOREDOM</h2>
                            <p>Pick routes that are short and attractive</p>
                        </div>

                    </div>
                </div>
            </div>
        </section>

        <!-- Finder -->
        <section id="finder" class="page-section d-none">
            <div class="container finder text-center">
                <div class="finder-text grid">
                    <h1>DRAW ROUTES</h1>
                </div>
                <div class="grid-container">
                    <!--grid-->
                </div>
                <button type="button" class="btn btn-warning">Warning</button>
            </div>
        </section>
    </div>

    <footer class="text-center p-3">All rights reserved</footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js" type="module"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
